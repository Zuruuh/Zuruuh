unbind r
bind r source-file ~/.tmux.conf

set -g prefix C-s

# vim mappings
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Rebind arrow keys so there is no timeout after pressing
bind-key Left select-pane -L
bind-key Down select-pane -D
bind-key Up select-pane -U
bind-key Right select-pane -R

# Ensure new windows use same directory as original
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'dracula/tmux'

set -g @dracula-show-powerline true
set -g @dracula-show-flags true
set -g @dracula-show-left-icon session
set -g @dracula-border-contrast true
set -g @dracula-plugins "spotify-tui cpu-usage ram-usage"
# set -g @dracula-plugins "spotify-tui git cpu-usage ram-usage"
# set -g @dracula-git-disable-status true
# set -g @dracula-git-colors "red white"
set -g @dracula-border-contrast true

set -g status-position top

# Keep this line at the very end
run '~/.tmux/plugins/tpm/tpm'
