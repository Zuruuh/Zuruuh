language_server_phpstan.enabled: false
language_server_psalm.enabled: false
language_server_php_cs_fixer.enabled: false
indexer.exclude_patterns:
  - '/vendor/**/Tests/**/*'
  - '/vendor/**/tests/**/*'
  - '/vendor/composer/**/*'
  - '/var/**/*'

code_transform.class_new.variants:
  strict: 'strict'
