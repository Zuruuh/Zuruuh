[aws]
disabled = true

[nodejs]
version_format = "v${major}.${minor}"

[php]
symbol = 'ÓúΩ '

[container]
disabled = true

[os]
disabled = false
format = "on [($name)](cyan)"

[docker_context]
detect_files = [
  'docker-compose.yaml',
  'docker-compose.yml',
  'compose.yaml',
  'compose.yml',
  'Dockerfile',
  '.dockerignore',
]
detect_extensions = ['docker', 'container', 'dockerfile', 'containerfile']
detect_folders = ['docker']

[shell]
bash_indicator = 'using bash '
fish_indicator = 'using fish '
zsh_indicator = 'using zsh '
powershell_indicator = 'using pwsh '
pwsh_indicator = 'using pwsh '
cmd_indicator = 'using cmd '
# Make prompt less verbose with default shell
nu_indicator = ''
style = 'italic yellow'
disabled = false

[direnv]
disabled = false
format = '$allowed üìÅ [direnv]($style) '
style = 'bold orange'
allowed_msg = 'with'
not_allowed_msg = 'without'
