aws.disabled = true
container.disabled = true
docker_context.disabled = true
php.symbol = 'ÓúΩ '
nix_shell.symbol = "‚õÑÔ∏è "
git_status.format = "([\\[$all_status$ahead_behind\\]]($style))"

[character]
success_symbol = "[Óöë](bold green)"
error_symbol = "[Óöë](bold red)"

[nodejs]
version_format = "v${major}.${minor}"
symbol = "Ó¥ç "
detect_files = ['package.json', '.node-version', '!bunfig.toml', '!bun.lockb']

[os]
disabled = false
format = "on [($name)](cyan) "

[shell]
bash_indicator = 'using bash'
fish_indicator = 'using fish'
zsh_indicator = 'using zsh'
powershell_indicator = 'using pwsh'
pwsh_indicator = 'using pwsh'
cmd_indicator = 'using cmd'
# Make prompt less verbose with default shell
nu_indicator = "$"
style = 'italic yellow'
disabled = false

[direnv]
disabled = true
format = '$allowed üìÅ [direnv]($style) '
style = 'bold orange'
allowed_msg = 'with'
not_allowed_msg = 'without'

[bun]
symbol = "üçû "
version_format = "v${minor}.${patch}"

[custom.jj]
command = "prompt"
format = "$output"
ignore_timeout = true
shell = ["starship-jj", "--ignore-working-copy", "starship"]
use_stdin = false
when = true
